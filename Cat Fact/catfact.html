<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="catfact.css">
</head>
<body>

        <h1>Cat Facts App</h1>
        <!-- <img src="cat.webp" alt=""> -->
        <button id="factBtn">Generate fact</button>
        <p id="result"></p>




    <script>
        document.getElementById("factBtn").onclick = function(){
            const req = new XMLHttpRequest()
        
            req.open("GET", "https://catfact.ninja/fact")
            req.send()
            console.log(req.response);
            req.responseType = "json"
            req.onload = ()=>  document.getElementById("result").textContent = req.response.fact;
            
        

        }

       
    </script>
</body>
</html>
