    <script>
//To encode 

function reverseWord(word) {
    const alphabet = 'abcdefghijklmnopqrstuvwxyz';
    let wordOutput = '';

    for (const element of word) {
       if (alphabet.includes(element)) {
         wordOutput = element + wordOutput;
       } else {
         wordOutput += element;
       }
    }
    return wordOutput;
}

console.log(reverseWord("how are you"));


//To decode

function decodeWord(encodedWord) {
    const alphabet = 'abcdefghijklmnopqrstuvwxyz';
    let decodedOutput = '';
    let alphabetChars = [];

    for (const element of encodedWord) {
        if (alphabet.includes(element)) {
            alphabetChars.unshift(element);
        }
    }

    for (const element of encodedWord) {
        if (alphabet.includes(element)) {
            decodedOutput += alphabetChars.shift(); 
        } else {
            decodedOutput += element; 
        }
    }

    return decodedOutput;
}

console.log(decodeWord("uoy era ohw"));
    </script>
